<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="tela1">
        <div id="tela2">
            <div id="tela3">
                <p id="login">LOGIN</p>
            </div>
            <div>
                <form>
                    <label for="username">Username :</label>
                    <input type="text" name="username">
                    <br><br>
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password">
                </form>
            </div>
            <div>
                <a href="#" id="forgot">Forgot Password</a>
            </div>
            <div id="register1">
                <div id="register2">
                    <a href="login.html" id="register">REGISTER</a>
                </div>
            </div>
            <div id="logar1">
                <div id="logar2">
                    <a href="login.html" id="logar">LOGIN</a>
                </div>
            </div>
            <div id="exit1">
                <div id="exit2">
                    <a href="log-in.html" id="exit">X</a>
                </div>
            </div>
        </div>
    </div>

    <p id="extender">CODE</p>
</body>
</html>
